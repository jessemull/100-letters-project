<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>403 Forbidden</title>
        <!-- Include FontAwesome from CDN -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
        <!-- Include Merriweather font from Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Merriweather', serif;
                text-align: center;
                padding: 50px;
                background-color: #f8f9fa;
                margin: 0;
                height: 100vh; /* Full viewport height */
                display: flex;
                flex-direction: column;
                justify-content: flex-start; /* Move content up */
                align-items: center; /* Center horizontally */
                overflow: hidden; /* Prevent scrollbar */
            }
            h1 {
                color: #000000; /* Black */
                font-size: 48px;
                margin-top: 20px;
                font-weight: bold; /* Bold text */
            }
            p {
                font-size: 20px;
                max-width: 600px;
                margin: 20px auto;
                line-height: 1.6;
                color: #000000; /* Black */
                font-weight: bold; /* Bold text */
            }
            .icon {
                font-size: 250px; /* Much larger size */
                color: #000000; /* Black */
                margin-top: 10vh; /* Move the icon down slightly */
            }
            a {
                color: #007bff;
                text-decoration: none;
                font-size: 18px;
                margin-top: 20px;
                display: inline-block;
            }
            a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <!-- Skull and Crossbones icon from FontAwesome -->
        <div class="icon">
            <i class="fas fa-skull-crossbones"></i>
        </div>
        <h1>Access Denied</h1>
        <p>You do not have permission to view this page. If you believe this is an error, please contact the site administrator.</p>
        <a href="/">Home</a>
    </body>
</html>
